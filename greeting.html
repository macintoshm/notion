<html> 
<head>
    <title>Greeting</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: white;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    height:85%;
    text-shadow: 10px;


}
#date{
    font-size:large;
}
body{
    background-color: #fdb3b3;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    
    var monthName = new Array(12);
    monthName[0] = "January";
    monthName[1] = "February";
    monthName[2] = "March";
    monthName[3] = "April";
    monthName[4] = "May";
    monthName[5] = "June";
    monthName[6] = "July";
    monthName[7] = "August";
    monthName[8] = "September";
    monthName[9] = "October";
    monthName[10] = "November";
    monthName[11] = "December";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var month = monthName[today.getMonth()];
    
    var date = dayOfWeek + " " + month + " " + today.getDay() + ", " + today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning,  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening,  ';

    document.getElementById('lbl').innerHTML =
          greet+= "Kenzie" +`<div id="date">${date}</div>`;
</script> 
</html>
